{% load static %}
<!doctype html>
<html lang="en" data-bs-core="modern" data-bs-theme="dark">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} google indexer - {%  block sub_title %}{% endblock sub_title %}{% endblock title %}</title>

    <!-- Halfmoon CSS -->
    <link href="{% static 'halfmoon.min.css' %}" rel="stylesheet">
    <link href="{% static 'halfmoon.modern.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">


    {% block body %}

        {% block nav %}
            <nav class="navbar navbar-expand-lg bg-dark"
{#                 style="background-color: var(--bs-content-bg); border-bottom: var(--bs-border-width) solid var(--bs-content-border-color);"#}
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        Google Indexer
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbar-collapse-1" aria-controls="navbar-collapse-1" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link {% block indexer_nav_active %}{% endblock %}" href="{%  url "indexer:site-list" %}">list of the sites</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'admin:index' %}">admin</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endblock nav %}

        {%  block content %}

            {% endblock %}

    {% endblock %}
</div>
<!-- Bootstrap JS bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
